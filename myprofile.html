    <main>
        <section>
            <div>
                <figure>
                    <img src="#" alt="Profile Picture">
                    <figcaption>Profile Picture</figcaption>
                </figure>
                <button>Change profile picture</button>
            </div>
        </section>

        <section>
            <button>Edit profile</button>
            <p>Your username here</p>
            <div>
                <p>USERNAME</p>
            </div>
            <p>Your passord here</p>
            <div>
                PASSWORD
            </div>
            <p>Your email here</p>
            <div>
                <p>EMAIL</p>
            </div>
            <p>Your date of birth here:</p>
            <div>
                <p>DATE OF BIRTH</p>
            </div>
            <p>Your location here:</p>
            <div>
                <p>LOCATION</p>
            </div>
        </section>

        <section>
            <form>
                <div>
                    <label for="username">Your username:</label>
                    <input type="text" placeholder="PAST USERNAME(DATA)" name="username" id="username">
                </div>
                <div>
                    <label for="password">Your password:</label>
                    <input type="password" name="password" id="password">
                </div>


                <div>
                    <label for="email">Your email:</label>
                    <input type="email" placeholder="PAST EMAIL(DATA)" name="email" id="email">
                </div>
                <div>
                    <label for="dob">Your date of birth:</label>
                    <input type="date" placeholder="PAST DOB(DATA)" name="date" id="dob">
                </div>


                <div>
                    <label for="location">Your location</label>
                    <input type="text" placeholder="PAST LOCATION(DATA)" name="location" id="location">
                </div>


                <button>Save Channges</button>
            </form>
        </section>

    </main>
